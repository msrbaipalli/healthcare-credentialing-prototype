<mat-toolbar color="primary" class="topbar">
    <div class="brand">
        <mat-icon>hub</mat-icon>
        <div class="brand-text">
            <div class="brand-title">Credentialing Nexus</div>
            <div class="brand-subtitle">AI + Ledger-backed real-time verification</div>
        </div>
    </div>

    <span class="spacer"></span>

    <button mat-stroked-button class="ghost" routerLink="/policy">
        <mat-icon>tune</mat-icon>
        Policy Engine
    </button>
</mat-toolbar>

<mat-sidenav-container class="shell">
    <mat-sidenav mode="side" opened class="sidenav">
        <mat-nav-list>
            <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <mat-icon matListItemIcon>dashboard</mat-icon>
                Dashboard
            </a>

            <a mat-list-item routerLink="/monitoring" routerLinkActive="active">
                <mat-icon matListItemIcon>monitor_heart</mat-icon>
                Monitoring
            </a>

            <a mat-list-item routerLink="/integrations" routerLinkActive="active">
                <mat-icon matListItemIcon>link</mat-icon>
                Integrations
            </a>

            <a mat-list-item routerLink="/policy" routerLinkActive="active">
                <mat-icon matListItemIcon>rule</mat-icon>
                Policy Engine
            </a>

            <a mat-list-item routerLink="/evidence" routerLinkActive="active">
                <mat-icon matListItemIcon>folder</mat-icon>
                Evidence Export
            </a>
        </mat-nav-list>

        <div class="sidenav-footer">
            <div class="footnote">
                <mat-icon>info</mat-icon>
                Mock UI Â· No real PHI/PII
            </div>
        </div>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
